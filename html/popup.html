<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Niconicoフィルタ</title>
	<style type="text/css">
		body {
			width: 384px;
		}

		td {
			writing-mode: lr-tb;
			display: block;
		}

		div.panel {
			position: -webkit-sticky;
			position: sticky;
			top: 0;
			background-color: white;
		}
		input[type="file"] {
    		display: none;
		}
		button {
    padding: 1px 4px;
    color: #ffffff;
    background-color: #384878;
    cursor: pointer;
}
button[disabled] {
    padding: 1px 4px;
    color: #ffffff;
    background-color: #d1d1d1;
    cursor: pointer;
}
	</style>
</head>

<body>
	<div class="main">
		<div class="panel">
			<input id="filter_enabled" type="checkbox">フィルタを有効にする</input><br>
			<button disabled id="apply" type="button">適用</button>
			<button id="export" type="button">エクスポート</button>
			<button id="import" type="button">インポート</button>
			<input type="file" id="filepick">
		</div>
		<table>
			<tr>
				<td>動画_ユーザーID</td>
				<td><textarea id="video_userids" rows="8" cols="48"></textarea></td>
			</tr>
			<tr>
				<td>動画_ユーザー名（ワイルドカード）</td>
				<td><textarea id="video_usernames" rows="8" cols="48"></textarea></td>
			</tr>
			<tr>
				<td>動画_除外タグ</td>
				<td><textarea id="video_blacktags" rows="8" cols="48"></textarea></td>
			</tr>
			<tr>
				<td>あつまーる_ゲームID</td>
				<td><textarea id="rpg_games" rows="8" cols="48"></textarea></td>
			</tr>
			<tr>
				<td>あつまーる_ユーザーID</td>
				<td><textarea id="rpg_userids" rows="8" cols="48"></textarea></td>
			</tr>
			<tr>
				<td>あつまーる_ユーザー名（ワイルドカード）</td>
				<td><textarea id="rpg_usernames" rows="8" cols="48"></textarea></td>
			</tr>
		</table>
	</div>
	</div>
	<script src="popup.js"></script>
</body>

</html>
